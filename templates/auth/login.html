<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - School Inventory Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-yellow: #FFD700;
            --primary-maroon: #800000;
            --primary-red: #FF0000;
            --primary-white: #FFFFFF;
            --primary-black: #000000;
        }

        body {
            background: linear-gradient(135deg, var(--primary-maroon) 0%, var(--primary-red) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            background-color: var(--primary-white);
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header img {
            max-width: 100px;
            height: auto;
            margin-bottom: 15px;
        }

        .login-header h1 {
            color: var(--primary-maroon);
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            color: var(--primary-maroon);
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-control {
            border: 2px solid #ddd;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: var(--primary-maroon);
            box-shadow: 0 0 0 0.2rem rgba(128, 0, 0, 0.25);
        }

        .btn-login {
            background-color: var(--primary-maroon);
            color: var(--primary-white);
            border: none;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            background-color: var(--primary-red);
            color: var(--primary-white);
        }

        .error-message {
            color: var(--primary-red);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .demo-credentials {
            background-color: #f0f0f0;
            border-left: 4px solid var(--primary-yellow);
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 0.85rem;
        }

        .demo-credentials h6 {
            color: var(--primary-maroon);
            font-weight: bold;
            margin-bottom: 10px;
        }

        .demo-credentials p {
            margin: 5px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="/placeholder.svg?height=100&width=100" alt="School Logo">
            <h1>School Inventory</h1>
            <p>Management System</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" id="id_username" class="form-control" required autofocus>
            </div>

            <div class="form-group">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" id="id_password" class="form-control" required>
            </div>

            {% if form.non_field_errors %}
            <div class="error-message">
                {% for error in form.non_field_errors %}
                    {{ error }}
                {% endfor %}
            </div>
            {% endif %}

            <button type="submit" class="btn-login">Login</button>
        </form>

        <div class="demo-credentials">
            <h6>Demo Credentials:</h6>
            <p><strong>Admin:</strong> admin / admin123</p>
            <p><strong>Staff:</strong> staff / staff123</p>
            <p><strong>Cashier:</strong> cashier / cashier123</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
